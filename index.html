<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        .container {
            margin-bottom: 30px;
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            padding: 10px;
            margin-top: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            background-color: #ff00b34c;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .actions button {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <h1>Train Management System</h1>

    <div class="container">
        <h2>Add New Train</h2>
        <form id="addTrainForm">
            <label for="trainName">Train Name:</label>
            <input type="text" id="trainName" required>
            <label for="trainType">Train Type:</label>
            <input type="text" id="trainType" required>
            <label for="trainStatus">Train Status:</label>
            <select id="trainStatus" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
            </select>
            <button type="submit">Add Train</button>
        </form>
    </div>

    <div class="container">
        <h2>All Trains</h2>
        <button onclick="fetchTrains()">Load Trains</button>
        <table>
            <thead>
                <tr>
                    <th>Train ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="trainTable">
                
            </tbody>
        </table>
    </div>

    <script>
        

        
        document.getElementById('addTrainForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('trainName').value;
            const type = document.getElementById('trainType').value;
            const status = document.getElementById('trainStatus').value;

            try {
                const response = await fetch(`${BASE_URL}/trains`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, type, status }),
                });
                const result = await response.json();
                alert(result.message);
                fetchTrains();
                document.getElementById('addTrainForm').reset();
            } catch (error) {
                console.error('Error adding train:', error);
            }
        });

        
        async function fetchTrains() {
            try {
                const response = await fetch(`${BASE_URL}/trains`);
                const trains = await response.json();
                const table = document.getElementById('trainTable');
                table.innerHTML = ''; 
                trains.forEach((train) => {
                    const row = `
                        <tr>
                            <td>${train.train_id}</td>
                            <td>${train.name}</td>
                            <td>${train.type}</td>
                            <td>${train.status}</td>
                            <td class="actions">
                                <button onclick="deleteTrain(${train.train_id})">Delete</button>
                                <button onclick="updateTrain(${train.train_id}, '${train.name}', '${train.type}', '${train.status}')">Update</button>
                            </td>
                        </tr>
                    `;
                    table.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching trains:', error);
            }
        }

        
        async function deleteTrain(trainId) {
            if (confirm('Are you sure you want to delete this train?')) {
                try {
                    const response = await fetch(`${BASE_URL}/trains/${trainId}`, {
                        method: 'DELETE',
                    });
                    const result = await response.json();
                    alert(result.message);
                    fetchTrains();
                } catch (error) {
                    console.error('Error deleting train:', error);
                }
            }
        }

       
        function updateTrain(trainId, name, type, status) {
            const newName = prompt('Enter new name:', name);
            const newType = prompt('Enter new type:', type);
            const newStatus = prompt('Enter new status (active/inactive):', status);

            if (newName && newType && newStatus) {
                fetch(`${BASE_URL}/trains/${trainId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: newName, type: newType, status: newStatus }),
                })
                    .then((response) => response.json())
                    .then((result) => {
                        alert(result.message);
                        fetchTrains();
                    })
                    .catch((error) => console.error('Error updating train:', error));
            }
        }
    </script>
</body>
</html>
