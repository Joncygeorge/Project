<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Management System</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>Train Management System</h1>

    <div class="container">
        <h2>Add New Train</h2>
        <form id="addTrainForm">
            <label for="trainName">Train Name:</label>
            <input type="text" id="trainName" required>
            <label for="trainType">Train Type:</label>
            <input type="text" id="trainType" required>
            <label for="trainStatus">Train Status:</label>
            <select id="trainStatus" required>
                <option value="Delayed">Delayed</option>
                <option value="Ontime">Ontime</option>
                <option value="Cancelled">Cancelled</option>
                </select>
            <button type="submit">Add Train</button>
        </form>
    </div>
   <div class="container">
        <h2>Search Trains</h2>
        <form id="searchTrainForm">
            <label for="searchName">Train Name:</label>
            <input type="text" id="searchName" placeholder="Enter train name" required>
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="container">
        <h2>All Trains</h2>
         <!-- s -->
        <table>
            <thead>
                <tr>
                    <th>Train ID</th>
                    <th>Name</th>
                    <th>Type</th>
                    <th> Status</th>
                    
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="trainTable">
                
            </tbody>
        </table>
<div id="deleteModal" class="modal" style="display: none;">
    <div class="modal-content">
        <p>Are you sure you want to delete this train?</p>
        <button id="confirmDeleteBtn">Yes, Delete</button>
        <button id="cancelDeleteBtn">Cancel</button>
    </div>
</div>
<div id="message" class="message" style="display: none;"></div>
<div id="updateTrainFormContainer" style="display: none;">
    <h2>Update Train</h2>
    <form id="updateTrainForm">
        <input type="hidden" id="updateTrainId">

        <label for="updateTrainName">Train Name:</label>
        <input type="text" id="updateTrainName" required><br><br>

        <label for="updateTrainType">Train Type:</label>
        <input type="text" id="updateTrainType" required><br><br>

        <label for="updateTrainStatus">Status:</label>
        <input type="text" id="updateTrainStatus" required><br><br>

        <button type="submit">Update Train</button>
        <button type="button" onclick="document.getElementById('updateTrainFormContainer').style.display='none'">Cancel</button>
    </form>
    <div id="message" style="margin-top: 10px;"></div>
</div>
 </div>
 <script src="app.js"></script>
</body>
</html>
